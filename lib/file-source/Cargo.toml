[package]
name = "file-source"
version = "0.1.0"
authors = ["Vector Contributors <vector@timber.io>", "Mark Story <mark@mark-story.com>"]
edition = "2018"
publish = false
license = "MIT"

[dependencies]
bstr = "0.2"
bytes = "0.5"
chrono = { version = "0.4.19", features = ["serde"] }
crc = "1.8.1"
dashmap = "4.0.2"
flate2 = "1.0.19"
futures = { version = "0.3", default-features = false, features = ["executor"] }
glob = "0.3.0"
indexmap = {version = "1.5.1", features = ["serde-1"]}
libc =  "0.2"
scan_fmt = "0.2.5"
serde = { version = "1.0.117", features = ["derive"] }
serde_json = "1.0.33"
tokio = { version = "0.2.13", features = ["rt-core", "blocking", "time"] }
tracing = "0.1.15"
winapi = { version = "0.3", features = ["winioctl"] }

[dev-dependencies]
quickcheck = "1"
tempfile = "3.1.0"
