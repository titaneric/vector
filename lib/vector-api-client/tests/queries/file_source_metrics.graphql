query FileSourceMetricsQuery($after: String, $before: String, $first: Int, $last: Int) {
    sources(after: $after, before: $before, first: $first, last: $last) {
        __typename
        edges {
            node {
                metrics {
                    __typename
                    ...on FileSourceMetrics {
                        __typename
                        files {
                            name
                            processedEventsTotal {
                                processedEventsTotal
                            }
                        }
                    }
                }
            }
        }
    }
}
