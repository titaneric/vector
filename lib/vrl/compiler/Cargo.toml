[package]
name = "vrl-compiler"
version = "0.1.0"
authors = ["Vector Contributors <vector@timber.io>"]
edition = "2018"
publish = false

[dependencies]
diagnostic = { package = "vrl-diagnostic", path = "../diagnostic" }
parser = { package = "vrl-parser", path = "../parser" }

bitflags = "1"
bytes = "1.0.0"
chrono = "0.4"
lalrpop-util = "0.19"
ngrammatic = "0.3"
ordered-float = "2"
paste = "1"
regex = "1"
serde = "1"
thiserror = "1"
tracing = "0.1"
dyn-clone = "1.0.4"

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "path"
harness = false

[[bench]]
name = "kind"
harness = false
