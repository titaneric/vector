[package]
name = "vrl-compiler"
version = "0.1.0"
authors = ["Vector Contributors <vector@timber.io>"]
edition = "2018"
publish = false

[dependencies]
diagnostic = { package = "vrl-diagnostic", path = "../diagnostic" }
parser = { package = "vrl-parser", path = "../parser" }
shared = { path = "../../shared", default-features = false, features = ["conversion"] }
lookup = { path = "../../lookup" }

arc-swap = { version = "1.3.2", default-features = false }
bitflags = "1"
bytes = "1.1.0"
chrono = "0.4"
dyn-clone = "1.0.4"
lalrpop-util = "0.19"
ordered-float = "2"
paste = "1"
regex = "1"
serde = "1"
thiserror = "1"
tracing = "0.1"

[dev-dependencies]
criterion = "0.3"
indoc = "1"
shared = { path = "../../shared", default-features = false, features = ["btreemap"] }

[[bench]]
name = "kind"
harness = false
test = true
