[package]
name = "vector-lookup"
version = "0.1.0"
authors = ["Vector Contributors <vector@datadoghq.com>"]
edition = "2021"
publish = false
license = "MPL-2.0"

[dependencies]
serde = { version = "1.0.155", default-features = false, features = ["derive", "alloc"] }
vector-config = { path = "../vector-config" }
vector-config-macros = { path = "../vector-config-macros" }
lookup = {path = "../vrl/lookup", default-features = false}

[features]
arbitrary = ["lookup/arbitrary"]
