<div class="lg:mr-5 md:mr-4 mr-2.5 pt-0.5">
  <button x-cloak @click="$store.global.toggleDarkMode(); $dispatch('toggle-dark')" :class="{ 'bg-gray-500': $store.global.dark }" type="button" class="bg-gray-200 relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:focus:ring-primary focus:ring-secondary" role="switch" aria-checked="false">
    <span class="sr-only">
      Toggle dark mode
    </span>

    {{/* Heroicon: outline/sun */}}
    <span :class="{ 'translate-x-5': $store.global.dark }" class="pointer-events-none relative inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200">
      <span :class="{ 'opacity-0 ease-out duration-100': $store.global.dark }" class="opacity-100 ease-in duration-200 absolute inset-0 h-full w-full flex items-center justify-center transition-opacity" aria-hidden="true">
        <svg class="h-3 w-3 text-yellow-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      </span>

      {{/* Heroicon: solid/moon */}}
      <span :class="{ 'opacity-100 ease-in duration-200': $store.global.dark }" class="opacity-0 ease-out duration-100 absolute inset-0 h-full w-full flex items-center justify-center transition-opacity" aria-hidden="true">
        <svg class="bg-white h-3 w-3 text-primary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
          <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
        </svg>
      </span>
    </span>
  </button>
</div>
