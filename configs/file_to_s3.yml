[sources.in]
type = "file"
include = ["test-data/*"]
start_at_beginning = true

[sinks.out]
inputs = ["in"]
type = "s3"
bucket = "test-bucket"
key_prefix = ""
buffer_size = 5000000
gzip = false
endpoint = "http://localhost:9000"

