version: "3"
services:
    localstack:
      image: localstack/localstack@sha256:f21f1fc770ee4bfd5012afdc902154c56b7fb18c14cf672de151b65569c8251e
      ports:
        - "4568:4568"
        - "4582:4582"
        - "4571:4571"
      environment:
        SERVICES: kinesis:4568,cloudwatch:4582,elasticsearch:4571
    minio:
      image: minio/minio
      ports:
        - "9000:9000"
      environment:
        MINIO_ACCESS_KEY: "test-access-key"
        MINIO_SECRET_KEY: "test-secret-key"
      command: server /tmp
    mockwatchlogs:
      image: luciofranco/mockwatchlogs:latest
      ports:
        - "6000:6000"
      environment:
        RUST_LOG: trace
    kafka:
      image: spotify/kafka
      ports:
        - "9092:9092"
        - "2181:2181"
      environment:
        ADVERTISED_HOST: localhost
        ADVERTISED_PORT: 9092
    splunk:
      image: timberio/splunk-hec-test:latest
      ports:
        - "8088:8088"
        - "8000:8000"
        - "8089:8089"
    elasticsearch:
      image: elasticsearch:6.6.2
      ports:
        - "9200:9200"
        - "9300:9300"
      environment:
        - discovery.type=single-node
    clickhouse:
      image: yandex/clickhouse-server:19
      ports:
        - "8123:8123"
