[transforms.add_tags]
title = "Add Tags"
allow_you_to_description = "add one or more metric tags"
beta = false
common = false
function_category = "shape"
input_types = ["metric"]
output_types = ["metric"]
requirements = {}

<%= render("_partials/fields/_component_options.toml", type: "transform", name: "add_tags") %>

[transforms.add_tags.options.tags]
type = "table"
common = true
required = true
description = """\
A table of key/value pairs representing the tags to be added to the \
metric.\
"""

[transforms.add_tags.options.tags.children."`[tag-name]`"]
type = "string"
required = true
examples = [
  {static_tag = "my value"},
  {env_tag = "${ENV_VAR}"},
]
description = """\
The name of the tag to add. Due to the nature of metric tags, the value \
must be a string.\
"""
