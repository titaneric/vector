[sources.statsd]
beta = true
common = false
delivery_guarantee = "best_effort"
function_category = "receive"
guides = []
output_types = ["metric"]
resources = []
through_description = "the StatsD UDP protocol"

[sources.statsd.options.address]
type = "string"
common = true
null = false
examples = ["127.0.0.1:8126"]
description = "UDP socket address to bind to."

[[sources.statsd.output.metric.examples]]
label = "Counter"
input = """\
login.invocations:1|c\
"""
output = """\
{
  "name": "login.invocations",
  "kind": "incremental",
  "timestamp": "2019-05-02T12:22:46.658503Z" // current time / time ingested
  "value": {
    "type": "counter",
    "value": 1.0
  }
}\
"""

[[sources.statsd.output.metric.examples]]
label = "Gauge"
input = """\
gas_tank:0.50|g\
"""
output = """\
{
  "name": "gas_tank",
  "kind": "absolute",
  "timestamp": "2019-05-02T12:22:46.658503Z" // current time / time ingested
  "value": {
    "type": "gauge",
    "value": 0.5
  }
}\
"""

[[sources.statsd.output.metric.examples]]
label = "Set"
input = """\
unique_users:foo|s\
"""
output = """\
{
  "name": "unique_users",
  "kind": "incremental",
  "timestamp": "2019-05-02T12:22:46.658503Z" // current time / time ingested
  "value": {
    "type": "set",
    "values": ["foo"]
  }
}\
"""

[[sources.statsd.output.metric.examples]]
label = "Timer/Histogram"
input = """\
login.time:22|ms\
"""
output = """\
{
  "name": "login.time",
  "kind": "incremental",
  "timestamp": "2019-05-02T12:22:46.658503Z" // current time / time ingested
  "value": {
    "type": "distribution",
    "values": [0.022], // ms become seconds
    "sample_rates": [1.0]
  }
}\
"""