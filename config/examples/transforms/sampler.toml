# `sampler` Transform Example
# ------------------------------------------------------------------------------
# A simple example demonstrating the `sampler` transform
# Docs: https://docs.vector.dev/usage/configuration/transforms/sampler

[transforms.my_sampler_transform]
  # REQUIRED - General
  type = "sampler" # must be: sampler
  inputs = ["my-source-id"]

  # OPTIONAL - General
  pass_list = ["[error]", "field2"] # no default
  rate = ["field1", "field2"] # no default
