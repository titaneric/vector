# `json_parser` Transform Example
# ------------------------------------------------------------------------------
# A simple example demonstrating the `json_parser` transform
# Docs: https://docs.vector.dev/usage/configuration/transforms/json_parser

[transforms.my_json_parser_transform]
  # REQUIRED - General
  type = "json_parser" # must be: json_parser
  inputs = ["my-source-id"]

  # OPTIONAL - General
  drop_invalid = true # no default
  field = "message" # default
