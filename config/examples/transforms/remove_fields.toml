# `remove_fields` Transform Example
# ------------------------------------------------------------------------------
# A simple example demonstrating the `remove_fields` transform
# Docs: https://docs.vector.dev/usage/configuration/transforms/remove_fields

[transforms.my_remove_fields_transform]
  # REQUIRED - General
  type = "remove_fields" # must be: remove_fields
  inputs = ["my-source-id"]
  fields = ["field1", "field2"]
