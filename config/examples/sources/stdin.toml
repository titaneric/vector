# `stdin` Source Example
# ------------------------------------------------------------------------------
# A simple example demonstrating the `stdin` source
# Docs: https://docs.vector.dev/usage/configuration/sources/stdin

[sources.my_stdin_source]
  # REQUIRED - General
  type = "stdin" # must be: stdin

  # OPTIONAL - General
  max_length = 102400 # default, bytes

  # OPTIONAL - Context
  host_key = "host" # default
