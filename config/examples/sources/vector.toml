# `vector` Source Example
# ------------------------------------------------------------------------------
# A simple example demonstrating the `vector` source
# Docs: https://docs.vector.dev/usage/configuration/sources/vector

[sources.my_vector_source]
  # REQUIRED - General
  type = "vector" # must be: vector

  # OPTIONAL - General
  address = "0.0.0.0:9000" # no default
  shutdown_timeout_secs = 30 # default, seconds
