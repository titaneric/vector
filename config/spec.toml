# ------------------------------------------------------------------------------
# Global
# ------------------------------------------------------------------------------
# Global options are relevant to Vector as a whole and apply to global behavior.
#
# Full documentation: https://docs.vectorproject.io/usage/configuration

# The directory used for persisting Vector state, such as on-disk buffers.
# Please make sure the Vector projectt has write permissions to this dir.
#
# `example: /var/lib/vector
# `no default`
data_dir = "<string>"


# ------------------------------------------------------------------------------
# Sources
# ------------------------------------------------------------------------------
# Sources specify data sources and are responsible for ingesting data into
# Vector. Sources are configured as [TOML tables][toml-tables] and should be
# assigned a unique key upon definition.
#
# Documentation: https://docs.vectorproject.io/usage/configuration/sources

# ------------------------------------------------------------------------------
# Sources - `file`
# ------------------------------------------------------------------------------
# The file source allows you to ingest log events by tailing one or more files.
#
# Output: `log` events
# Documentation: https://docs.vectorproject.io/usage/configuration/sources/file
[sources.file]
  #
  # REQUIRED
  #

  type = "file"

  # Array of file patterns to include. [Globbing](#globbing) is supported.
  #
  # `example: ["/var/*.log"]`
  include = ["<string>"]

  #
  # OPTIONAL - Generic
  #

  # Array of file patterns to exclude. [Globbing](#globbing) is supported.
  # *Takes precedence over the `include` option.*
  #
  # `example: ["/var/system*.log"]`
  exclude = ["<string>"]

  # Ignore files with a data modification date that does not exceed this
  # age, in seconds.
  #
  # `example: 86400`
  ignore_older = <int>

  # The maximum number of a bytes a line can contain before being discarded.
  # This protects against malformed lines or tailing incorrect files.
  #
  # `default: 102400` (100kib)
  max_line_bytes = <int>

  # When `true` will read from the beginning of new files, when `false` will
  # read new data only. See How It Works for more information.
  #
  # `default: false`
  start_at_beginning = <bool>

  #
  # OPTIONAL - Context
  #

  # The key added to each event representing the full path of the origin file.
  # See [Context](#context) for more info.
  #
  # `default: "file"`
  file_key = "<string>"

  # The key name added to each event representing the current host. See
  # [Context](#context) for more info.
  #
  # `default: "host"`
  host_key = "<string>"

# ------------------------------------------------------------------------------
# Sources - `statsd`
# ------------------------------------------------------------------------------
# The `statsd` source allows you to accept [`metric`][metric-events] events over
# the [Statsd][statsd] protocol.
#
# Output: `metric` events
# Documentation: https://docs.vectorproject.io/usage/configuration/sources/file
[sources.statsd]
  #
  # REQUIRED
  #

  type = "statsd"

  # The address exposed to accept statsd data.
  address = "<string>"

  

