{{ $menu := site.Menus.flyout }}
<div
  x-show="flyout"
  x-transition:enter="transition ease-out duration-200"
  x-transition:enter-start="opacity-0 -translate-y-1"
  x-transition:enter-end="opacity-100 translate-y-0"
  x-transition:leave="transition ease-in duration-150"
  x-transition:leave-start="opacity-100 translate-y-0"
  x-transition:leave-end="opacity-0 -translate-y-1"
  @mouseleave="flyout = false"
  class="z-10 relative">

  <div class="absolute z-10 inset-x-0 transform shadow-md border-t dark:border-gray-700 dark:border-b bg-white dark:bg-dark">
    <div class="max-w-7xl mx-auto grid gap-y-6 px-4 py-6 sm:grid-cols-2 sm:gap-8 sm:px-6 sm:py-8 lg:grid-cols-4 lg:px-8 lg:py-12 xl:py-10">
      {{ range $menu }}
      <div>
        <p class="uppercase dark:text-gray-200 font-semibold">
          {{ if .URL }}
          <a href="{{ .URL }}" class="hover:text-secondary dark:hover:text-primary">
            {{ .Name }}
          </a>
          {{ else }}
          {{ .Name }}
          {{ end }}
        </p>

        {{ with .Children }}
        <div class="mt-2 flex flex-col space-y-1">
          {{ range . }}
          <a href="{{ .URL }}" class="text-gray-500 dark:text-gray-400 hover:text-secondary dark:hover:text-primary">
            {{ .Name }}
          </a>
          {{ end }}
        </div>
        {{ end }}
      </div>
      {{ end }}
    </div>
  </div>
</div>
