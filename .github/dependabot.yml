version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "04:00" # UTC
    reviewers:
      - "fanatid"
    assignees:
      - "fanatid"
    labels:
      - "domain: deps"
    commit-message:
      prefix: "chore(deps)"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "domain: ci"
    commit-message:
      prefix: "chore(ci)"
