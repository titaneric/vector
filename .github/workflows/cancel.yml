name: cancel

on: [push]

jobs:
  previous-check-workflows:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: styfle/cancel-workflow-action@0.3.1
        with:
          workflow_id: 1127166
          access_token: ${{ secrets.GITHUB_TOKEN }}

  previous-test-workflows:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: styfle/cancel-workflow-action@0.3.1
        with:
          workflow_id: 1167860
          access_token: ${{ secrets.GITHUB_TOKEN }}
