name: ci

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/ci.yml"
      - "lib/*s"
      - "proto/**"
      - "src/**"
      - "tests/**"
      - "Cargo.lock"
      - "Cargo.toml"
      - "docker-compose.yml"
      - "rust-toolchain"

  pull_request:
    paths:
      - ".github/workflows/ci.yml"
      - "lib/*s"
      - "proto/**"
      - "src/**"
      - "tests/**"
      - "Cargo.lock"
      - "Cargo.toml"
      - "docker-compose.yml"
      - "rust-toolchain"

jobs:
  cargo-deny:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: EmbarkStudios/cargo-deny-action@v0
        with:
          command: "check advisories"
  test-behavior:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: "cd tests && make test-behavior"
  check-component-features:
    runs-on: ubuntu-latest
    env:
      USE_CONTAINER: none
    steps:
      - uses: actions/checkout@v1
      - run: sudo apt install -y python3-pip python3-setuptools python3-wheel
      - run: sudo python3 -m pip install remarshal
      - run: "make check-component-features"
  check-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: "make check-code"
        env:
          PASS_RUSTFLAGS: "-D warnings"
  check-fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: "make check-fmt"
        env:
          PASS_RUSTFLAGS: "-D warnings"
  check-generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: "make check-fmt"
  check-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: "make check-version"
  check-blog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: "make check-blog"
  test-stable:
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: full
      TEST_LOG: debug
      AWS_ACCESS_KEY_ID: fake-aws-key
      AWS_SECRET_ACCESS_KEY: fake-aws-key
      TARGET: x86_64-unknown-linux-gnu
      USE_CONTAINER: none
    steps:
      - uses: actions/checkout@v1
      - run: |
          mkdir -p .cargo/
          cat <<-EOF >> ./.cargo/config
            # focus on fast, lean builds
            [build]
            incremental = false
          EOF
          cat <<-EOF >> ./Cargo.toml
            # focus on fast, lean builds
            [profile.dev]
            debug = false
            opt-level = "s" # Binary size
            lto = false # Don't LTO on CI
          EOF
      - run: cargo test --no-run --target $TARGET
      - name: Save vector
        uses: actions/upload-artifact@v1
        with:
          name: binary
          path: ./target/x86_64-unknown-linux-gnu/debug/vector

  clickhouse-integration-tests:
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: full
      TEST_LOG: debug
      AWS_ACCESS_KEY_ID: fake-aws-key
      AWS_SECRET_ACCESS_KEY: fake-aws-key
      TARGET: x86_64-unknown-linux-gnu
      USE_CONTAINER: none
      FEATURES: clickhouse-integration-tests
    steps:
      - uses: actions/checkout@v1
      - run: docker-compose up -d clickhouse
      - run: cargo test --no-default-features  --features $FEATURES

  aws-integration-tests:
