name: Benchmark Suite

on:
  push:
    branches:
      - bench-*

env:
  VERBOSE: true
  ENVIRONMENT_UPSTREAM: timberio/ci_image:${{ github.sha }}
  AWS_ACCESS_KEY_ID: "dummy"
  AWS_SECRET_ACCESS_KEY: "dummy"
  CI: true

jobs:
  cancel-previous:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    if: github.ref != 'refs/heads/master'
    steps:
      - uses: styfle/cancel-workflow-action@0.4.1
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

  bench:
    name: All - Linux
    # Full CI suites for this platform were only recently introduced.
    # Some failures are permitted until we can properly correct them.
    continue-on-error: true
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: make ci-sweep
      - run: sudo bash scripts/environment/bootstrap-ubuntu-20.04.sh
      - run: bash scripts/environment/prepare.sh
      - run: make bench
      - name: Store benchmark result
        uses: rhysd/github-action-benchmark@v1
        with:
           tool: 'cargo'
           output-file-path: output.txt
           fail-on-alert: true
           # GitHub API token to make a commit comment
           github-token: ${{ secrets.GITHUB_TOKEN }}
           # Enable alert commit comment
           comment-on-alert: true
           # Mention folks in the commit comment
           alert-comment-cc-users: '@jamtur01, @binarylogic'
