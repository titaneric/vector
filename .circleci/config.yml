version: 2

release-job-defaults: &release-job-defaults
  machine: true
  steps:
    - run:
        name: Install Rust
        command: |
          set -e
          curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain stable
          export PATH="$HOME/.cargo/bin:$PATH"
    - run:
        name: Install Cross
        command: |
          export PATH="$HOME/.cargo/bin:$PATH"
          cargo install cross
    - run:
        name: Install AWS CLI
        command: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip install --upgrade awscli
    - checkout
    - run:
        name: Cross Compile
        command: |
          export PATH="$HOME/.cargo/bin:$PATH"
          ./ci/release.sh

jobs:
  rustfmt:
    docker:
      - image: rust:latest

    steps:
      - checkout
      - restore_cache:
          key: project-cache
      - run:
          name: Check formatting
          command: |
            rustup component add rustfmt
            rustfmt --version
            cargo fmt -- --check
      - save_cache:
          key: project-cache
          paths:
            - "~/.cargo"
            - "./target"

  check-stable:
    resource_class: large
    docker:
      - image: rust:latest

    steps:
      - checkout
      - restore_cache:
          key: project-cache
      - run:
          name: Install make and friends
          command: |
            apt-get update
            apt-get -y install build-essential
      - run:
          name: Build
          environment:
            RUSTFLAGS: "-D warnings"
          command: |
            cargo check --all --all-features --all-targets
      - save_cache:
          key: project-cache
          paths:
            - "~/.cargo"
            - "./target"

  test-stable:
    resource_class: xlarge
    docker:
      - image: rust:latest
        environment:
          RUST_BACKTRACE: full
          AWS_ACCESS_KEY_ID: "fake-aws-key"
          AWS_SECRET_ACCESS_KEY: "fake-aws-key"
      - image: localstack/localstack:latest
        environment:
          DATA_DIR: /tmp/localstack/data
          DEBUG: 1
          PORT_WEB_UI: 8888
          SERVICES: kinesis
      - image: minio/minio
        environment:
          MINIO_ACCESS_KEY: "test-access-key"
          MINIO_SECRET_KEY: "test-secret-key"
        command: server /tmp
      - image: luciofranco/mockwatchlogs:latest
      - image: spotify/kafka
        environment:
          ADVERTISED_HOST: localhost
          ADVERTISED_PORT: 9092
      - image: timberio/splunk-hec-test:latest
      - image: docker.elastic.co/elasticsearch/elasticsearch:6.6.2
        environment:
          - discovery.type=single-node

    steps:
      - checkout
      - restore_cache:
          key: project-cache
      - run:
          name: Install make and friends
          command: |
            apt-get update
            apt-get -y install build-essential
      - run:
          name: Test
          command: |
            cargo test --all --features docker
      - store_test_results:
          path: ./test-results
      - save_cache:
          key: project-cache
          paths:
            - "~/.cargo"
            - "./target"

  release-x86_64-unknown-linux-gnu:
    <<: *release-job-defaults
    environment:
      TARGET: "x86_64-unknown-linux-gnu"

  release-x86_64-apple-darwin:
    macos:
      xcode: "9.0"
    environment:
      TARGET: "x86_64-apple-darwin"
      BUILDER: "cargo"
    steps:
      - run:
          name: Install Rust
          command: |
            set -e
            curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain stable
            export PATH="$HOME/.cargo/bin:$PATH"
      - checkout
      - run:
          name: Compile
          command: |
            export PATH="$HOME/.cargo/bin:$PATH"
            brew uninstall python
            brew install awscli
            ./ci/release.sh

release-workflow-filters: &release-workflow-filters
  filters:
    branches:
      ignore: /.*/
    tags:
      only: /v.*/


workflows:
  version: 2

  test:
    jobs:
      - rustfmt
      - check-stable
      - test-stable
  
  release:
    jobs:
      - rustfmt:
          <<: *release-workflow-filters
      - check-stable:
          <<: *release-workflow-filters
      - test-stable:
          <<: *release-workflow-filters
      - release-x86_64-unknown-linux-gnu:
          <<: *release-workflow-filters
          requires:
            - rustfmt
            - check-stable
            - test-stable
      - release-x86_64-apple-darwin:
          <<: *release-workflow-filters
          requires:
            - rustfmt
            - check-stable
            - test-stable

