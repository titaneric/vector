version: 2

jobs:
  rustfmt:
    docker:
      - image: rust:latest

    steps:
      - checkout
      - restore_cache:
          key: project-cache
      - run:
          name: Check formatting
          command: |
            rustup component add rustfmt
            rustfmt --version
            cargo fmt -- --check
      - save_cache:
          key: project-cache
          paths:
            - "~/.cargo"
            - "./target"

  build-stable:
    resource_class: large
    docker:
      - image: rust:latest

    steps:
      - checkout
      - restore_cache:
          key: project-cache
      - run:
          name: Install make and friends
          command: |
            apt-get update
            apt-get -y install build-essential
      - run:
          name: Build
          environment:
            RUSTFLAGS: "-D warnings"
          command: |
            cargo check --all --all-features --all-targets
      - save_cache:
          key: project-cache
          paths:
            - "~/.cargo"
            - "./target"

  test-stable:
    resource_class: large
    docker:
      - image: rust:latest

    steps:
      - checkout
      - restore_cache:
          key: project-cache
      - run:
          name: Install make and friends
          command: |
            apt-get update
            apt-get -y install build-essential
      - run:
          name: Install suity
          command: |
            cargo install --git https://github.com/lukesteensen/cargo-suity.git
            apt-get -y install build-essential
      - run:
          name: Test
          command: |
            cargo suity
      - store_test_results:
          path: ./test-results
      - save_cache:
          key: project-cache
          paths:
            - "~/.cargo"
            - "./target"

workflows:
  version: 2

  test:
    jobs:
      - rustfmt
      - build-stable
      - test-stable
