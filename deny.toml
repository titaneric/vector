[licenses]
allow = [
  "MIT",
  "CC0-1.0",
  "ISC",
  "OpenSSL",
  "Unlicense",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "Zlib",
]

unlicensed = "warn"
default = "warn"

private = { ignore = true }

[[licenses.clarify]]
name = "ring"
version = "*"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[advisories]
ignore = [
    # term is looking for a new maintainer
    # https://github.com/timberio/vector/issues/6225
    "RUSTSEC-2018-0015",

    # `net2` crate has been deprecated; use `socket2` instead
    # https://github.com/timberio/vector/issues/5582
    "RUSTSEC-2020-0016",

    # Type confusion if __private_get_type_id__ is overriden
    # https://github.com/timberio/vector/issues/5583
    "RUSTSEC-2019-0036",
    "RUSTSEC-2020-0036",

    # dirs is unmaintained, use dirs-next instead
    # https://github.com/timberio/vector/issues/5584
    "RUSTSEC-2020-0053",

    # stdweb is unmaintained
    # https://github.com/timberio/vector/issues/5585
    "RUSTSEC-2020-0056",

    # Some lock_api lock guard objects can cause data races
    # https://github.com/timberio/vector/issues/5587
    "RUSTSEC-2020-0070",

    # GenericMutexGuard allows data races of non-Sync types across threads
    # https://github.com/timberio/vector/issues/5586
    "RUSTSEC-2020-0072",

    # difference is unmaintained
    # https://github.com/timberio/vector/issues/6224
    "RUSTSEC-2020-0095",

    # Soundness issues in `raw-cpuid`
    # https://github.com/timberio/vector/issues/6223
    "RUSTSEC-2021-0013",
]
