services:
  redis:
    image: redis:6-alpine
    networks:
      - backend

  runner:
    build:
      context: ${PWD}
      dockerfile: scripts/integration/Dockerfile
      args:
        - RUST_VERSION=${RUST_VERSION}
    working_dir: /code
    command:
      - "cargo"
      - "nextest"
      - "run"
      - "--no-fail-fast"
      - "--no-default-features"
      - "--features"
      - "redis-integration-tests"
      - "--lib"
      - "::redis::"
      - "--"
      - "--nocapture"
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6379/0
    networks:
      - backend
    volumes:
      - ${PWD}:/code

networks:
  backend: {}
